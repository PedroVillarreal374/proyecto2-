<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar Arreglo de Números</title>
</head>
<body>
    <h1>Suma de arreglo</h1>
    
    <p>Presiona el botón para calcular la suma total de los números en el arreglo.</p>
    
    <button onclick="calcularSuma()">Calcular Suma</button>
    
    <p id="resultado"></p>

    <script>
        function calcularSuma() {
            // Definimos el arreglo de números
            let numeros = [10, 20, 30, 40, 50];
            // Calculamos la suma recorriendo el arreglo
            let suma = 0;
            for (let i = 0; i < numeros.length; i++) {
                suma += numeros[i];
            }
            // Mostramos el resultado en el HTML
            document.getElementById("resultado").innerText = "La suma total es: " + suma;
        }
    </script>
</body>
</html>
