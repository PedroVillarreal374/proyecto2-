<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Números</title>
</head>
<body>
    <h1>Ingrese Números</h1>
    <p>Ingrese números en el cuadro hasta que ingrese un número negativo para detener el bucle.</p>
    
    <button onclick="solicitarNumeros()">Comenzar</button>
    
    <p id="resultado"></p>

    <script>
        function solicitarNumeros() {
            let numero;
            let numerosIngresados = [];

            while (true) {
                numero = parseFloat(prompt("Ingrese un número (ingrese un número negativo para detener):"));

                if (isNaN(numero)) {
                    alert("Por favor, ingrese un número válido.");
                    continue;
                }

                if (numero < 0) {
                    break;
                }

                numerosIngresados.push(numero);
            }

            document.getElementById("resultado").innerText = 
                "Números ingresados: " + (numerosIngresados.length ? numerosIngresados.join(", ") : "No se ingresaron números.");
        }
    </script>
</body>
</html>
