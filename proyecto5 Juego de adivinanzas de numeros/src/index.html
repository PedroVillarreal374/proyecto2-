<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>¡Adivina el número entre 1 y 10!</h2>

<form id="adivinanzaForm">
    <label for="intento">Ingresa tu número:</label>
    <input type="number" id="intento" name="intento" min="1" max="10" required>
    <button type="button" onclick="jugar()">Intentar</button>
</form>

<p id="resultado"></p>

<script>
    function jugar() {
        const numeroAleatorio = Math.floor(Math.random() * 10) + 1;
        const intento = parseInt(document.getElementById('intento').value);
        const resultado = document.getElementById('resultado');

        if (intento === numeroAleatorio) {
            resultado.textContent = "¡Felicidades, adivinaste el número!";
        } else {
            resultado.textContent = "Lo siento, el número era " + numeroAleatorio + "." + " " +"Intentalo de nuevo, SUERTE";
        }
    }
</script>

</body>
</html>
